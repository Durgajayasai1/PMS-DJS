<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Contact-Form</title>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #002D62;
    /* background-image: url(../static/images/rrr.jpg); */
    /* background: black; */
    /* background-size: cover; */
    background-position: center;
    position: relative;
    overflow: hidden;
}

.box{
    position: relative;
    width: 780px;
    height: 550px;
    background: black;
    border-radius: 8px;
    overflow: hidden;
}

.box::before{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 780px;
    height: 550px;
    background: linear-gradient(0deg, transparent, transparent, #00e1ff, #00e1ff);
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
}

.box::after{
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 780px;
    height: 550px;
    background: linear-gradient(0deg, transparent, transparent, #ff1900, #ff1900);
    transform-origin: bottom right;
    animation: animate 6s linear infinite;
    animation-delay: -3s;
}

@keyframes animate {
    0%{
        transform: rotate(0deg);
    }
    100%{
        transform: rotate(360deg);
    }
}

.form{
    position: absolute;
    inset: 4px;
    border-radius: 8px;
    background: #111e42;
    z-index: 10;
    padding: 50px 40px;
    display: flex;
    flex-direction: column;
}

.form h2{
    color: #ff1900;
    font-weight: 400;
    text-align: center;
    letter-spacing: 0.1em;
}

.bubbles img{
    width: 50px;
    animation: bubble 7s linear infinite;

}

.bubbles{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    position: absolute;
    bottom: -70px;
}

@keyframes bubble{
    0%{
        transform: translateY(0);
        opacity: 0;
    }
    50%{
        opacity: 1;
    }
    70%{
        opacity: 1;
    }
    100%{
        transform: translateY(-80vh);
        opacity: 0;
    }
}

.bubbles img:nth-child(1){
    width: 25px;
    animation-delay: 2s;
}

.bubbles img:nth-child(2){
    animation-delay: 1s;
}

.bubbles img:nth-child(3){
    animation-delay: 3s;
    width: 25px;
}

.bubbles img:nth-child(4){
    animation-delay: 4.5s;
}

.bubbles img:nth-child(5){
    animation-delay: 3s;
}

.bubbles img:nth-child(6){
    animation-delay: 6s;
    width: 20px;
}

.bubbles img:nth-child(7){
    animation-delay: 7s;
    width: 35px;
}

.inputbox{
    position: relative;
    width: 300px;
    margin: 1rem;
    margin-top: 35px;
    display: flex;
    flex-direction: column;
}

.inputbox1{
    position: relative;
    width: 300px;
    margin: 1rem;
    margin-top: 35px;
    display: flex;
    flex-direction: column;
}

.inputbox3{
    position: relative;
    width: 300px;
    margin: 1rem;
    margin-top: 50px;
    display: flex;
    flex-direction: column;
}

.inputbox input{
    position: relative;
    width: 100%;
    padding: 20px 10px 10px;
    background: transparent;
    border: none;
    outline: none;
    color: #23242a;
    font-size: 1em;
    letter-spacing: 0.05em;
    z-index: 10;
}

.inputbox1 input{
    position: relative;
    width: 100%;
    padding: 20px 10px 10px;
    background: transparent;
    border: none;
    outline: none;
    color: #8f8f8f;
    font-size: 1em;
    letter-spacing: 0.05em;
    z-index: 10;
}

.inputbox span{
    position: absolute;
    left: 0;
    padding: 20px 10px 10px;
    font-size: 1em;
    color: #8f8f8f;
    pointer-events: none;
    letter-spacing: 0.05em;
    transition: 0.5s;
}

.inputbox input:valid ~ span, .inputbox input:focus ~ span{
    color: #ff1900;
    transform: translateX(0px) ,translateY(-34px);
    font-size: 0.75em;
}

.inputbox i{
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    background: #ff1900;
    border-radius: 4px;
    transition: 0.5s;
    pointer-events: none;
    z-index: 9;
}

.inputbox input:valid ~ i, .inputbox input:focus ~ i{
    height: 44px;
}

.links{
    display: flex;
    justify-content: space-between;
}

.links a{
    margin: 10px 0;
    font-size: 0.75em;
    color: #8f8f8f;
    text-decoration: none;
}

.links a:hover, .links a:nth-child(2){
    color: #ff1900;
}

input[type='submit']{
    border: none;
    outline: none;
    background: #ff1900;
    padding: 11px 25px;
    width: 100px;
    margin-top: 10px;
    border-radius: 4px;
    font-weight: 600;
    cursor: pointer;
}

input[type='submit']:active{
    opacity: 0.8;
}

select {
    font-size: 0.9rem;
    padding: 2px 5px;
    padding: 10px 60px 10px;
    border-radius: 8px;
    background: #ff1900;
    outline: none;
    border-color: black;
    /* animation: normal; */
    position: relative;
    cursor: pointer;
    user-select: none;
    overflow-y: auto;
}

textarea{
    width: 100%;
    height: 120px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ff0000;
    border-radius: 5px;
    background-color: #111e42;
    color: #8f8f8f;
    font-size: 16px;
    outline: none;
}

input[type="date"]:required:invalid::-webkit-datetime-edit {
    color: transparent;
  }
  input[type="date"] {
    width: 200%;
  }

  input[type="date"]:focus:invalid::-webkit-datetime-edit {
    color: white;
    font-variant: small-caps;
    font-weight: 300;
    font-size: 15px;
  }

 select, option{
    font-family: 'Poppins', sans-serif;
    letter-spacing: 2px;
  }

        .inputbox{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>
</head>
<body>
    <form method="POST" action="contactus">
    {%csrf_token%}
    <div class="box">
        <div class="form">
            <h2 style="user-select: none;">Contact Form</h2>
            <div class="inputbox">
                <div class="inputbox">
                    <input type="text" name="name" required>
                    <span>Enter Your Name</span>
                    <i></i>
                </div>
                <div class="inputbox">
                    <input type="email" name="email" required>
                    <span>Enter Your Email</span>
                    <i></i>
                </div>
            </div>
            <div class="descript">
                <label for="" style="color: #8f8f8f;">Message</label><br><br>
                <textarea name="description" id="" cols="70" rows="5" style="resize: none;" placeholder="Drop your query here..."></textarea>
            </div>
            <div style="text-align: center;">
                <input type="submit" value="Save">
            </div>
        </div>
    </div>

    <!-- BUBBLES -->

    <div class="bubbles">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
        <img src="../static/Images/bubble.png">
    </div>
</form>
</body>

</html>
